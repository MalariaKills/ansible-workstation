[workstations]
desktop ansible_host=192.168.1.100  # Update with your desktop IP
laptop ansible_host=192.168.1.101  # Update with your laptop IP

[workstations:vars]
ansible_user=euchey  # Your username on the target machines
ansible_ssh_private_key_file=~/.ssh/id_ed25519
ansible_python_interpreter=/usr/bin/python3
ansible_become_method=sudo
ansible_become_ask_pass=yes

# Alternative: Use hostnames if you have DNS/mDNS
# desktop ansible_host=desktop.local
# laptop ansible_host=laptop.local
